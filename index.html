<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>DIGITAL CLOCK</h2>
                <div class="wrapper">
                    <div class="clock_part">
                        <div class="violet"><span id="hours" ></span></div>
                    <div class="blue"><span>HOURS</span></div>                    </div>
                    <div class="clock_part">
                        <div class="violet"><span  id="minutes" ></span></div>
                        <div class="blue"><span>MINUTES</span></div>                    </div>
                    <div class="clock_part">
                        <div  class="violet"><span id="seconds"></span></div>
                        <div class="blue"><span>SECONDS</span></div>                    </div>
                </div>
        </div>
            <div class="green"><span id="green">AM</span></div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
